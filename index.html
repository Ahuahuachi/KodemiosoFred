<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kodemioso Fred</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="title">Kodemioso Fred</div>
            <div class="scoreboard">
                <div class="scoreboard-item">
                    <img src="/img/icono_time.png" alt="">
                    <span id="timer">00:00</span>
                </div>
                <div class="scoreboard-item">
                    <img src="/img/icono_check.png" alt="">
                    <span id="score">2</span>
                </div>
            </div>
        </div>
        <div class="button-board">
            <div id="button-1" class="game-button"></div>
            <div id="button-2" class="game-button"></div>
            <div id="button-3" class="game-button"></div>
            <div id="button-4" class="game-button"></div>
            <div id="button-5" class="game-button"></div>
            <div id="button-6" class="game-button"></div>
            <div id="button-7" class="game-button"></div>
            <div id="button-8" class="game-button"></div>
            <div id="button-9" class="game-button"></div>
        </div>
        <div class="footer">
            <div id="play" class="btn-action">PLAY</div>
            <div id="pause" class="btn-action"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
